# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/llm-as-judge-mcp-server

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  draft: true
  prerelease: auto
  name_template: "LLM as Judge MCP Server {{.Version}}"

# .goreleaser.yaml
npms:
  - # ID of the resulting image.
    id: "@jgsheppa/llm-as-judge-mcp-server"
    name: "@jgsheppa/llm-as-judge-mcp-server"
    description: An MCP server that uses LLMs to judge answers.

    homepage: https://github.com/jgsheppa/llm-as-judge-mcp-server

    # Keywords for the package.
    keywords:
      - modelcontextprotocol
      - mcp
      - llm
      - judge
      - golang
    license: MIT

    # Author of the package.
    #
    # Templates: allowed.
    # Default: inferred from global metadata.
    author: James Sheppard jgsheppard92@gmail.com
    repository: https://github.com/jgsheppa/llm-as-judge-mcp-server
    bugs: https://github.com/jgsheppa/llm-as-judge-mcp-server/issues

    # Additional files/globs you want to add to the package.
    #
    # Default: ["README*", "LICENSE*"]
    # Templates: allowed.
    extra_files:
      - glob: ["README*", "LICENSE*"]

    # Access level: public or restricted.
    access: public

    # Tag to publish the package with.
    #
    # Default: 'latest'.
    # Templates: allowed.
    # Since: v2.13 (unreleased).
    tag: {{ .Tag }}

    # URL which is determined by the given Token (github, gitlab or gitea).
    #
    # Default depends on the client.
    # Templates: allowed.
    # Since: v2.10.
    url_template: "https://github.com/jgsheppa/llm-as-judge-mcp-server/releases/download/{{ .Tag }}/{{ .ArtifactName }}"